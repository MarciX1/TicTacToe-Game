<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#4 Tic Tac Toe | MarciX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa025ecd10.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1>TicTacToe Game</h1>

        <div class="buttons">
            <button class="resetButton btn"><i class="fa-solid fa-angles-left"></i></button>
            <button class="choose btn">X</button>
        </div>

        <div class="cellContainer">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="turnAndWinner">
            <h3 class="turn">X's turn</h3>
            <h3 class="winner">Winner: Unknown</h3>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
